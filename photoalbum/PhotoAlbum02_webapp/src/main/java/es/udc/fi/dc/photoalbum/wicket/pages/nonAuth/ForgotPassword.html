<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
	<wicket:extend>
		<link rel="stylesheet" type="text/css" href="css/ForgotPassword.css">
		<wicket:link>
			<a href="Login.html" id="linkBlack"><wicket:message key="register.link" /></a>
		</wicket:link>

		<table align="center">
			<tr>
				<td><div wicket:id="feedback"></div></td>
			</tr>
		</table>
		<form wicket:id="form">
			<table align="center" cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td><wicket:message key="register.email" /></td>
				</tr>
				<tr>
					<td><input wicket:id="email" type="text" autofocus /></td>
				</tr>
				<tr>
					<td><br /></td>
				</tr>
				<tr>
					<td><input type="submit" wicket:id="ajax-button" class="g-button-big"
						wicket:message="value:forgotPassword.send" /></td>
				</tr>
			</table>
		</form>

	</wicket:extend>
</body>
</html>
